paths:
  /api/users/register:
    post:
      summary: Registrar un nuevo usuario
      description: Crea un nuevo usuario en el sistema.
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRegister'
      responses:
        '201':
          description: Usuario registrado exitosamente.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Datos inválidos o usuario ya existente.
        '500':
          description: Error interno del servidor.

  /api/users/session:
    post:
      summary: Iniciar sesión de usuario
      description: Autentica al usuario y genera una sesión o token.
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserLogin'
      responses:
        '200':
          description: Sesión iniciada correctamente.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Login successful
                  user:
                    $ref: '#/components/schemas/User'
        '401':
          description: Credenciales inválidas.
        '500':
          description: Error interno del servidor.

  /api/users/logout:
    post:
      summary: Cerrar sesión de usuario
      description: Cierra la sesión actual del usuario autenticado.
      tags:
        - Auth
      security:
        - cookieAuth: []
      responses:
        '200':
          description: Sesión cerrada correctamente.
        '401':
          description: No hay sesión activa.
        '500':
          description: Error interno del servidor.

  /api/users/:
    get:
      summary: Obtener todos los usuarios
      description: Devuelve una lista completa de usuarios registrados (solo accesible para administradores).
      tags:
        - Users
      security:
        - cookieAuth: []
      responses:
        '200':
          description: Lista de usuarios obtenida correctamente.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        '403':
          description: Acceso no autorizado (solo admin).
        '500':
          description: Error interno del servidor.

  /api/users/role:
    get:
      summary: Obtener usuarios por rol
      description: Devuelve los usuarios filtrados por su rol (solo accesible para administradores).
      tags:
        - Users
      security:
        - cookieAuth: []
      parameters:
        - name: role
          in: query
          required: false
          description: Rol de usuario (por ejemplo. admin, user, premium)
          schema:
            type: string
      responses:
        '200':
          description: Usuarios filtrados por rol obtenidos correctamente.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        '403':
          description: Acceso no autorizado (solo admin).
        '500':
          description: Error interno del servidor.

  /api/users/email:
    get:
      summary: Buscar usuario por email
      description: Devuelve un usuario según su dirección de correo electrónico (solo accesible para administradores).
      tags:
        - Users
      security:
        - cookieAuth: []
      parameters:
        - name: email
          in: query
          required: true
          description: Email del usuario a buscar
          schema:
            type: string
      responses:
        '200':
          description: Usuario encontrado correctamente.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: Usuario no encontrado.
        '403':
          description: Acceso no autorizado.
        '500':
          description: Error interno del servidor.

  /api/users/{id}:
    get:
      summary: Obtener usuario por ID
      description: Devuelve un usuario específico según su ID.
      tags:
        - Users
      parameters:
        - name: id
          in: path
          required: true
          description: ID del usuario
          schema:
            type: string
      responses:
        '200':
          description: Usuario encontrado correctamente.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: Usuario no encontrado.
        '500':
          description: Error interno del servidor.

    patch:
      summary: Actualizar usuario por ID
      description: Permite actualizar ciertos campos de un usuario (solo admin).
      tags:
        - Users
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: ID del usuario a actualizar
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdate'
      responses:
        '200':
          description: Usuario actualizado correctamente.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Datos inválidos en la solicitud.
        '403':
          description: Acceso no autorizado (solo admin).
        '404':
          description: Usuario no encontrado.
        '500':
          description: Error interno del servidor.

    delete:
      summary: Eliminar usuario por ID
      description: Elimina un usuario específico (solo admin).
      tags:
        - Users
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: ID del usuario a eliminar
          schema:
            type: string
      responses:
        '200':
          description: Usuario eliminado correctamente.
        '403':
          description: Acceso no autorizado.
        '404':
          description: Usuario no encontrado.
        '500':
          description: Error interno del servidor.

components:
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: token

  schemas:
    User:
      type: object
      properties:
        _id:
          type: string
          example: 6713ad4f2c8b4e1f2aabef12
        first_name:
          type: string
          example: Juan
        last_name:
          type: string
          example: Pérez
        email:
          type: string
          example: juanperez@example.com
        role:
          type: string
          example: user
        createdAt:
          type: string
          format: date-time
          example: 2025-10-19T18:30:00Z

    UserRegister:
      type: object
      required:
        - first_name
        - last_name
        - email
        - password
      properties:
        first_name:
          type: string
          example: Juan
        last_name:
          type: string
          example: Pérez
        email:
          type: string
          example: juanperez@example.com
        password:
          type: string
          example: MySecurePass123!
        role:
          type: string
          example: user

    UserLogin:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          example: juanperez@example.com
        password:
          type: string
          example: MySecurePass123!

    UserUpdate:
      type: object
      properties:
        first_name:
          type: string
          example: Juan
        last_name:
          type: string
          example: Pérez
        role:
          type: string
          example: admin
